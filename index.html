<!DOCTYPE html>
<html data-ng-app="resumeApp">

<head>
	<title>Resume</title>
	<meta charset="UTF-8" />
	<!--angular-->
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<!--router-->
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="controllers/bg-translate.js"></script>
	<script type="text/javascript" src="controllers/person-details.js"></script>
	<!--css-->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
		
		p {
			font-size: 15px;
		}
		
		.offset-top {
			position: relative;
			top: 10px;
		}
	</style>
</head>

<body>
	<div class="container" data-ng-controller="personalDetails">
		<div class="row page-header">
			<div class="col-lg-6">
				<h3 ng-bind="resume"></h3>
			</div>
			{{lng}}
			<div class="col-lg-6">
				<h4 class="pull-right offset-top"><span ng-bind="subject"></span>&nbsp; <span ng-bind="jspa"></span></h4>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col-lg-6">
					<div class="pull-left">
						<b ng-bind="ghbs"></b>
						<a target="_blank" href="https://github.com/EvgeniVasilev/Resume">github.com/EvgeniVasilev/Resume</a>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="pull-right">
						<select class="form-control" ng-model="lng" ng-change="change()">
							<option value="en">English</option>
							<option value="bg">Bulgarian</option>
						</select>
						</di>
					</div>
				</div>
				<br/>
				<br/>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<span>&nbsp;|&nbsp;</span>
					<a href="#/{{lng}}" ng-bind="pDetails"></a>
					<span>&nbsp;|&nbsp;</span>
					<a href="#education/{{lng}}" ng-bind="edu"></a>
					<span>&nbsp;|&nbsp;</span>
					<a href="#experience/{{lng}}" ng-bind="workExpr"></a>
					<span>&nbsp;|&nbsp;</span>
					<a href="#skills/{{lng}}" ng-bind="cSkills"></a>
					<span>&nbsp;|&nbsp;</span>
					<a href="#languages/{{lng}}" ng-bind="speakLang">speakLang</a>
					<span>&nbsp;|&nbsp;</span>
					<a href="#projects/{{lng}}" ng-bind="pProjects"></a>
					<span>&nbsp;|&nbsp;</span>
				</div>
			</div>
			<br/>
			<br/>

			<div class="row well">
				<div data-ng-view=""></div>
			</div>
		</div>
</body>

</html>
